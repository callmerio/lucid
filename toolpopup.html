<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolpopup Debug Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .lucid-toolpopup-container {
            background: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            backdrop-filter: blur(20px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(20px); /* Safari support */
            border-radius: 12px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lucid-toolpopup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .lucid-toolpopup-word {
            font-size: 24px;
            font-weight: 600;
            color: #f0f0f0;
        }

        .lucid-toolpopup-header-icons svg {
            width: 24px;
            height: 24px;
            margin-left: 12px;
            cursor: pointer;
            fill: rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
        }
         .lucid-toolpopup-header-icons svg.icon-heart {
            fill: #ff6b6b; /* Heart icon color */
        }

        .lucid-toolpopup-header-icons svg.icon {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }


        .lucid-toolpopup-phonetic {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            position: relative;
            width: fit-content;
            transition: all 0.3s ease;
        }

        .lucid-toolpopup-phonetic-group {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .lucid-toolpopup-phonetic-region {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .lucid-toolpopup-phonetic-text {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lucid-toolpopup-phonetic-text:hover {
            color: #fff;
        }

        /* 默认只显示US音标，UK音标隐藏在右侧 */
        .lucid-toolpopup-phonetic-group.uk-phonetic {
            opacity: 0;
            max-width: 0;
            overflow: hidden;
            margin-left: 0;
        }

        /* 悬浮时扩展显示UK音标 */
        .lucid-toolpopup-phonetic:hover .lucid-toolpopup-phonetic-group.uk-phonetic {
            opacity: 1;
            max-width: 200px;
            margin-left: 15px;
        }

        .lucid-toolpopup-explain-group {
            margin-bottom: 15px;
        }

        .lucid-toolpopup-pos {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            color: #ccc;
            display: inline-block;
            transition: all 0.3s ease;
            align-items: center;
            position: relative;
        }


        .lucid-toolpopup-definition {
            display: flex;
            align-items: center; /* Vertically center align POS tag with the text */
            margin-bottom: 8px;
        }

        .lucid-toolpopup-definition-text-chinese {
            font-size: 14px;
            color: #ddd;
            line-height: 1.6;
            /* padding-left: 8px;  */
            position: relative; /* Added for tooltip positioning */
        }

        /* New styles for the English tooltip */
        .lucid-toolpopup-definition-text-english-tooltip {
            position: absolute;
            bottom: 20%; /* Position above the Chinese text */
            left: 0;
            margin-bottom: 5px; /* Add small margin to push it up slightly */
            background-color: transparent; /* User requested no background */
            border: none; /* User requested no border */
            /* padding: 8px; Initially, padding will be animated */
            padding: 8px 0; /* Vertical padding only, horizontal will be animated */
            color: #fff; /* White text */
            font-size: 13px; /* Slightly smaller than Chinese text */
            z-index: 100; /* Ensure it's on top */
            opacity: 0;
            visibility: hidden;
            max-width: 0; /* Start with no width for the stretch effect */
            overflow: hidden; /* Hide content that overflows during animation */
            white-space: nowrap; /* Prevent wrapping during animation for a smoother stretch */
            /* transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out; */
            transition: opacity 0.3s ease, visibility 0.3s ease, max-width 0.3s ease, padding 0.3s ease;
            pointer-events: auto; /* Allow tooltip to capture mouse events for hover persistence */
            /* width: max-content; /* Will be controlled by max-width */
            /* max-width: 300px; /* This will be the target max-width on hover */
            box-shadow: none; /* User explicitly asked for no border/background, shadow might be implied */
            border-radius: 4px; /* Slightly rounded corners for aesthetics */
            /* User requested no background or border, so ensure these are not overridden */
            color: #aaa;
        }

        /* Show tooltip when hovering over Chinese text */
        .lucid-toolpopup-definition-text-chinese:hover .lucid-toolpopup-definition-text-english-tooltip {
            opacity: 1;
            visibility: visible;
            max-width: 300px; /* Expand to this width */
            padding: 8px; /* Restore full padding */
            /* white-space: normal; /* Allow text to wrap once fully visible, if needed. Let's test without first. */
        }

        /* Keep tooltip visible when hovering over the tooltip itself */
        .lucid-toolpopup-definition-text-english-tooltip:hover {
            opacity: 1;
            visibility: visible;
            max-width: 300px;
            padding: 8px;
        }

        /* Styles for individual words in English tooltip */
        .lucid-toolpopup-definition-word {
            cursor: pointer;
            transition: all 0.3s ease;
            color: inherit; /* Inherit the #aaa color from parent */
            display: inline; /* Ensure words stay inline */
            margin-right: 0.2em; /* Small space between words */
            user-select: none; /* Disable text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
        }

        .lucid-toolpopup-definition-word:hover {
            color: #fff; /* Change to white on hover, same as phonetic text */
        }

        .lucid-toolpopup-definition-word:active {
            color: #ccc; /* Slightly different color when clicked */
        }

        .lucid-toolpopup-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lucid-toolpopup-history {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 8px;
        }

        .lucid-toolpopup-history svg {
            width: 16px;
            height: 16px;
            fill: rgba(255, 255, 255, 0.7);
            margin-right: 6px;
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
        }
        .lucid-toolpopup-history-count {
            font-size: 13px;
            color: #aaa;
        }

        .lucid-toolpopup-actions svg {
            width: 18px;
            height: 18px;
            margin-left: 15px;
            cursor: pointer;
            fill: rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>

    <script>
        function playPronunciation(region) {
            // 这里可以添加实际的发音功能
            // 例如使用 Web Speech API 或调用外部发音服务
            console.log(`Playing ${region.toUpperCase()} pronunciation for "escalade"`);

            // 示例：使用 Web Speech API (如果浏览器支持)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('escalade');
                utterance.lang = region === 'us' ? 'en-US' : 'en-GB';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Function to split text into clickable words
        function splitTextIntoWords(text) {
            // Split by spaces but keep punctuation with the preceding word
            // This regex splits on spaces but keeps punctuation attached to words
            const words = text.split(/(\s+)/).filter(word => word.trim() !== '');

            return words.map(word => {
                // Skip pure whitespace
                if (/^\s+$/.test(word)) {
                    return word;
                }

                // Create span for each word
                const span = document.createElement('span');
                span.className = 'lucid-toolpopup-definition-word';
                span.textContent = word;
                span.addEventListener('click', function() {
                    handleWordClick(word.replace(/[^\w]/g, '')); // Remove punctuation for the click handler
                });
                return span;
            });
        }

        // Function to handle word clicks
        function handleWordClick(word) {
            console.log(`Word clicked: "${word}"`);
            // Here you can add functionality like:
            // - Looking up the word definition
            // - Adding to vocabulary list
            // - Playing word pronunciation
            // - Opening dictionary

            // Example: You could trigger a word lookup or pronunciation
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Function to initialize word splitting for all English tooltips
        function initializeWordSplitting() {
            const tooltips = document.querySelectorAll('.lucid-toolpopup-definition-text-english-tooltip');

            tooltips.forEach(tooltip => {
                const originalText = tooltip.textContent;
                tooltip.innerHTML = ''; // Clear original content

                const words = splitTextIntoWords(originalText);
                words.forEach(wordElement => {
                    if (typeof wordElement === 'string') {
                        // It's whitespace, add as text node
                        tooltip.appendChild(document.createTextNode(wordElement));
                    } else {
                        // It's a span element, append it
                        tooltip.appendChild(wordElement);
                    }
                });
            });
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeWordSplitting();
        });

        // Also initialize immediately in case DOMContentLoaded has already fired
        if (document.readyState === 'loading') {
            // Document is still loading, wait for DOMContentLoaded
        } else {
            // Document has already loaded
            initializeWordSplitting();
        }
    </script>
