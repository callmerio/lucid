<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolpopup Debug Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .lucid-toolpopup-container {
            background: rgba(30, 30, 30, 0.8); /* Semi-transparent background */
            backdrop-filter: blur(20px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(20px); /* Safari support */
            border-radius: 12px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lucid-toolpopup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .lucid-toolpopup-word {
            font-size: 24px;
            font-weight: 600;
            color: #f0f0f0;
            user-select: none; /* Disable text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
        }

        .lucid-toolpopup-syllable {
            display: inline;
        }

        .lucid-toolpopup-syllable-separator {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            margin: 0 1px;
        }

        .lucid-toolpopup-header-icons svg {
            width: 24px;
            height: 24px;
            margin-left: 12px;
            cursor: pointer;
            fill: rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
        }
         .lucid-toolpopup-header-icons svg.icon-heart {
            fill: #ff6b6b; /* Heart icon color */
        }

        .lucid-toolpopup-header-icons svg.icon {
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }


        .lucid-toolpopup-phonetic {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            position: relative;
            width: fit-content;
            transition: all 0.3s ease;
        }

        .lucid-toolpopup-phonetic-group {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .lucid-toolpopup-phonetic-region {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .lucid-toolpopup-phonetic-text {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lucid-toolpopup-phonetic-text:hover {
            color: #fff;
        }

        /* 默认只显示US音标，UK音标隐藏在右侧 */
        .lucid-toolpopup-phonetic-group.uk-phonetic {
            opacity: 0;
            max-width: 0;
            overflow: hidden;
            margin-left: 0;
        }

        /* 悬浮时扩展显示UK音标 */
        .lucid-toolpopup-phonetic:hover .lucid-toolpopup-phonetic-group.uk-phonetic {
            opacity: 1;
            max-width: 200px;
            margin-left: 15px;
        }

        .lucid-toolpopup-explain-group {
            margin-bottom: 15px;
        }

        .lucid-toolpopup-pos {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            color: #ccc;
            display: inline-block;
            transition: all 0.3s ease;
            align-items: center;
            position: relative;
        }


        .lucid-toolpopup-definition {
            display: flex;
            align-items: center; /* Vertically center align POS tag with the text */
            margin-bottom: 8px;
        }

        .lucid-toolpopup-definition-text-chinese {
            font-size: 14px;
            color: #ddd;
            line-height: 1.6;
            /* padding-left: 8px;  */
            position: relative; /* Added for tooltip positioning */
        }

        /* New styles for the English tooltip with smart sliding */
        .lucid-toolpopup-definition-text-english-tooltip {
            position: absolute;
            bottom: 20%; /* Position above the Chinese text */
            left: 0;
            margin-bottom: 5px; /* Add small margin to push it up slightly */
            background-color: transparent; /* User requested no background */
            border: none; /* User requested no border */
            /* padding: 8px; Initially, padding will be animated */
            padding: 8px 0; /* Vertical padding only, horizontal will be animated */
            color: #fff; /* White text */
            font-size: 13px; /* Slightly smaller than Chinese text */
            z-index: 100; /* Ensure it's on top */
            opacity: 0;
            visibility: hidden;
            max-width: 0; /* Start with no width for the stretch effect */
            overflow: hidden; /* Hide content that overflows during animation */
            white-space: nowrap; /* Prevent wrapping during animation for a smoother stretch */
            /* transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out; */
            transition: opacity 0.3s ease, visibility 0.3s ease, max-width 0.3s ease, padding 0.3s ease;
            pointer-events: auto; /* Allow tooltip to capture mouse events for hover persistence */
            /* width: max-content; /* Will be controlled by max-width */
            /* max-width: 300px; /* This will be the target max-width on hover */
            box-shadow: none; /* User explicitly asked for no border/background, shadow might be implied */
            border-radius: 4px; /* Slightly rounded corners for aesthetics */
            /* User requested no background or border, so ensure these are not overridden */
            color: #aaa;
        }

        /* Container for smart sliding text */
        .lucid-tooltip-text-container {
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        /* Sliding text content */
        .lucid-tooltip-text-content {
            transition: transform 0.3s ease-out;
            white-space: nowrap;
            display: inline-block;
            position: relative;
            z-index: 100;
        }

        /* Hover zones for triggering slide */
        .lucid-tooltip-hover-zone {
            position: absolute;
            top: 0;
            width: 20%; /* 1/5 area */
            height: 100%;
            z-index: 102; /* Above content */
            cursor: pointer;
            transition: opacity 0.2s ease;
            /* Debug: uncomment to see the hover zones */
            /* background: rgba(255, 0, 0, 0.2); */
            /* Allow pointer events but let content events bubble up */
            pointer-events: auto;
        }



        /* Right hover zone (initial state) */
        .lucid-tooltip-hover-zone.right {
            right: 0;
        }

        /* Left hover zone (after sliding) */
        .lucid-tooltip-hover-zone.left {
            left: 0;
            opacity: 0;
            pointer-events: none;
        }

        /* Show left zone when content is slid */
        .lucid-tooltip-text-container.slid .lucid-tooltip-hover-zone.left {
            opacity: 1;
            pointer-events: auto;
        }

        /* Hide right zone when content is slid */
        .lucid-tooltip-text-container.slid .lucid-tooltip-hover-zone.right {
            opacity: 0;
            pointer-events: none;
        }

        /* Visual hint for scrollable content */
        .lucid-tooltip-scroll-hint {
            position: absolute;
            top: 50%;
            right: 2px;
            transform: translateY(-50%);
            opacity: 0.4;
            font-size: 10px;
            color: #888;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        /* Show hint when tooltip is visible and content is scrollable */
        .lucid-toolpopup-definition-text-english-tooltip.scrollable .lucid-tooltip-scroll-hint {
            opacity: 0.6;
        }

        /* Hide hint when hovering over scroll zone */
        .lucid-tooltip-hover-zone:hover + .lucid-tooltip-scroll-hint {
            opacity: 0.2;
        }

        /* Show tooltip when hovering over Chinese text */
        .lucid-toolpopup-definition-text-chinese:hover .lucid-toolpopup-definition-text-english-tooltip {
            opacity: 1;
            visibility: visible;
            max-width: 300px; /* Expand to this width */
            padding: 8px; /* Restore full padding */
            /* white-space: normal; /* Allow text to wrap once fully visible, if needed. Let's test without first. */
        }

        /* Keep tooltip visible when hovering over the tooltip itself */
        .lucid-toolpopup-definition-text-english-tooltip:hover {
            opacity: 1;
            visibility: visible;
            max-width: 300px;
            padding: 8px;
        }

        /* Styles for individual words in English tooltip */
        .lucid-toolpopup-definition-word {
            cursor: pointer;
            transition: all 0.3s ease;
            color: inherit; /* Inherit the #aaa color from parent */
            display: inline; /* Ensure words stay inline */
            margin-right: 0.2em; /* Small space between words */
            user-select: none; /* Disable text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
        }

        .lucid-toolpopup-definition-word:hover {
            color: #fff; /* Change to white on hover, same as phonetic text */
        }

        .lucid-toolpopup-definition-word:active {
            color: #ccc; /* Slightly different color when clicked */
        }

        .lucid-toolpopup-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lucid-toolpopup-history {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 8px;
        }

        .lucid-toolpopup-history svg {
            width: 16px;
            height: 16px;
            fill: rgba(255, 255, 255, 0.7);
            margin-right: 6px;

        .lucid-toolpopup-history-count {

        .lucid-toolpopup-actions svg {

            margin-left: 15px;
            cursor: pointer;
            fill: rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
        }

    <script>
        // 高级音节分割函数 - 使用专业的音节分割库
        function syllabify(word) {
            // 检查是否加载了高级音节分割库
            if (typeof window.advancedSyllabify === 'function') {
                try {
                    const result = window.advancedSyllabify(word);
                    console.log(`[Syllable] Advanced syllabify "${word}" -> [${result.join(', ')}]`);
                    return result;
                } catch (error) {
                    console.warn('[Syllable] Advanced syllabify failed, falling back to basic algorithm:', error);
                }
            }

            // 回退到基础算法
            console.log(`[Syllable] Using fallback algorithm for "${word}"`);
            return basicSyllabify(word);
        }

        // 基础音节分割算法（回退方案）
        function basicSyllabify(word) {
            if (!word || typeof word !== 'string') {
                return [word || ''];
            }

            const cleanWord = word.toLowerCase().trim();

            if (cleanWord.length <= 1) {
                return [word];
            }

            // 基础字典（最常用的单词）
            const basicDict = {
                'debug': ['de', 'bug'],
                'escalade': ['es', 'ca', 'lade'],
                'beautiful': ['beau', 'ti', 'ful'],
                'computer': ['com', 'pu', 'ter'],
                'technology': ['tech', 'nol', 'o', 'gy'],
                'information': ['in', 'for', 'ma', 'tion'],
                'development': ['de', 'vel', 'op', 'ment'],
                'javascript': ['ja', 'va', 'script'],
                'database': ['da', 'ta', 'base'],
                'keyboard': ['key', 'board'],
                'software': ['soft', 'ware'],
                'internet': ['in', 'ter', 'net'],
                'chocolate': ['choc', 'o', 'late'],
                'elephant': ['el', 'e', 'phant']
            };

            if (basicDict[cleanWord]) {
                return basicDict[cleanWord];
            }

            // 简单的音节分割算法
            const vowels = 'aeiouAEIOU';
            const syllables = [];
            let currentSyllable = '';

            for (let i = 0; i < word.length; i++) {
                const char = word[i];
                currentSyllable += char;

                if (vowels.includes(char)) {
                    if (i + 1 < word.length) {
                        const nextChar = word[i + 1];
                        if (!vowels.includes(nextChar) && i + 2 < word.length) {
                            const nextNextChar = word[i + 2];
                            if (vowels.includes(nextNextChar)) {
                                currentSyllable += nextChar;
                                syllables.push(currentSyllable);
                                currentSyllable = '';
                                i++;
                            }
                        }
                    }
                }
            }

            if (currentSyllable) {
                syllables.push(currentSyllable);
            }

            return syllables.length > 0 ? syllables : [word];
        }

        // 显示音节分割的单词
        function displaySyllabifiedWord(word, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const syllables = syllabify(word);
            container.innerHTML = '';

            syllables.forEach((syllable, index) => {
                // 创建音节元素
                const syllableSpan = document.createElement('span');
                syllableSpan.className = 'lucid-toolpopup-syllable';
                syllableSpan.textContent = syllable;
                container.appendChild(syllableSpan);

                // 添加分隔符（除了最后一个音节）
                if (index < syllables.length - 1) {
                    const separator = document.createElement('span');
                    separator.className = 'lucid-toolpopup-syllable-separator';
                    separator.textContent = '·';
                    container.appendChild(separator);
                }
            });
        }

        // 更新单词显示的函数
        function updateWord(newWord) {
            displaySyllabifiedWord(newWord, 'lucid-word-display');

            // 同时更新发音函数中的单词
            const pronunciationElements = document.querySelectorAll('.lucid-toolpopup-phonetic-group');
            pronunciationElements.forEach(element => {
                element.onclick = function() {
                    playPronunciationForWord(newWord, element.classList.contains('uk-phonetic') ? 'uk' : 'us');
                };
            });
        }



        function playPronunciationForWord(word, region) {
            console.log(`Playing ${region.toUpperCase()} pronunciation for "${word}"`);

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = region === 'us' ? 'en-US' : 'en-GB';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function playPronunciation(region) {
            // 这里可以添加实际的发音功能
            // 例如使用 Web Speech API 或调用外部发音服务
            console.log(`Playing ${region.toUpperCase()} pronunciation for "escalade"`);

            // 示例：使用 Web Speech API (如果浏览器支持)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('escalade');
                utterance.lang = region === 'us' ? 'en-US' : 'en-GB';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Function to split text into clickable words
        function splitTextIntoWords(text) {
            // Split by spaces but keep punctuation with the preceding word
            // This regex splits on spaces but keeps punctuation attached to words
            const words = text.split(/(\s+)/).filter(word => word.trim() !== '');

            return words.map(word => {
                // Skip pure whitespace
                if (/^\s+$/.test(word)) {
                    return word;
                }

                // Create span for each word
                const span = document.createElement('span');
                span.className = 'lucid-toolpopup-definition-word';
                span.textContent = word;
                span.addEventListener('click', function() {
                    handleWordClick(word.replace(/[^\w]/g, '')); // Remove punctuation for the click handler
                });
                return span;
            });
        }

        // Function to handle word clicks
        function handleWordClick(word) {
            console.log(`Word clicked: "${word}"`);
            // Here you can add functionality like:
            // - Looking up the word definition
            // - Adding to vocabulary list
            // - Playing word pronunciation
            // - Opening dictionary

            // Example: You could trigger a word lookup or pronunciation
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Function to initialize word splitting and smart sliding for all English tooltips
        function initializeWordSplitting() {
            const tooltips = document.querySelectorAll('.lucid-toolpopup-definition-text-english-tooltip');

            tooltips.forEach(tooltip => {
                const originalText = tooltip.textContent;

                // Create the smart sliding structure
                const container = document.createElement('div');
                container.className = 'lucid-tooltip-text-container';

                const content = document.createElement('div');
                content.className = 'lucid-tooltip-text-content';

                // Create right hover zone (initial state)
                const rightHoverZone = document.createElement('div');
                rightHoverZone.className = 'lucid-tooltip-hover-zone right';

                // Create left hover zone (for sliding back)
                const leftHoverZone = document.createElement('div');
                leftHoverZone.className = 'lucid-tooltip-hover-zone left';

                const scrollHint = document.createElement('div');
                scrollHint.className = 'lucid-tooltip-scroll-hint';
                scrollHint.textContent = '···';

                // Clear original content and set up new structure
                tooltip.innerHTML = '';

                // Split text into clickable words and add to content
                const words = splitTextIntoWords(originalText);
                words.forEach(wordElement => {
                    if (typeof wordElement === 'string') {
                        content.appendChild(document.createTextNode(wordElement));
                    } else {
                        content.appendChild(wordElement);
                    }
                });

                // Assemble the structure
                container.appendChild(content);
                container.appendChild(rightHoverZone);
                container.appendChild(leftHoverZone);
                container.appendChild(scrollHint);
                tooltip.appendChild(container);

                // Initialize smart sliding for this tooltip
                initializeSmartSliding(tooltip, container, content, rightHoverZone, leftHoverZone, scrollHint);
            });
        }

        // Smart sliding functionality with dual hover zones
        function initializeSmartSliding(tooltip, container, content, rightHoverZone, leftHoverZone, scrollHint) {
            let isSliding = false;
            let slideDistance = 0;
            const originalTransform = '';

            // Check if content needs sliding when tooltip becomes visible
            function checkScrollable() {
                const styles = getComputedStyle(tooltip);

                // Check if tooltip has content and is potentially visible
                const hasWidth = tooltip.offsetWidth > 0;
                const hasHeight = tooltip.offsetHeight > 0;
                const notHidden = styles.visibility !== 'hidden';
                const hasOpacity = parseFloat(styles.opacity) > 0.5; // Only when mostly visible
                const hasMaxWidth = styles.maxWidth !== '0px';

                const isVisible = hasWidth && hasHeight && notHidden && hasOpacity && hasMaxWidth;

                if (isVisible) {
                    const containerWidth = tooltip.offsetWidth;
                    const contentWidth = content.scrollWidth;

                    if (contentWidth > containerWidth) {
                        if (!tooltip.classList.contains('scrollable')) {
                            tooltip.classList.add('scrollable');
                            slideDistance = contentWidth - containerWidth;
                            console.log(`[SmartSlide] Content overflows by ${slideDistance}px, ready for sliding`);

                            // 自动测试滑动功能（仅在第一次检测到时）
                            if (!tooltip.hasAttribute('data-slide-tested')) {
                                tooltip.setAttribute('data-slide-tested', 'true');
                                setTimeout(() => {
                                    console.log('[SmartSlide] Auto-testing slide functionality...');
                                    testSlidingAuto(container);
                                }, 1000);
                            }
                        }
                        return contentWidth - containerWidth;
                    } else {
                        tooltip.classList.remove('scrollable');
                        return 0;
                    }
                }
                return 0;
            }

            // Slide to show hidden content (right to left)
            function slideToEnd() {
                const currentSlideDistance = checkScrollable();
                if (currentSlideDistance > 0 && !isSliding) {
                    isSliding = true;
                    slideDistance = currentSlideDistance;
                    content.style.transform = `translateX(-${slideDistance}px)`;
                    container.classList.add('slid');
                    console.log(`[SmartSlide] Sliding ${slideDistance}px to show hidden content`);
                }
            }

            // Slide back to original position (left to right)
            function slideToStart() {
                if (isSliding) {
                    isSliding = false;
                    content.style.transform = originalTransform;
                    container.classList.remove('slid');
                    console.log('[SmartSlide] Sliding back to original position');
                }
            }

            // Use container-level event delegation to handle hover zones and content
            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const containerWidth = rect.width;

                // Calculate which zone the mouse is in
                const rightZoneStart = containerWidth * 0.8; // Right 20%
                const leftZoneEnd = containerWidth * 0.2;   // Left 20%

                if (x >= rightZoneStart) {
                    // Mouse is in right zone
                    if (!isSliding) {
                        slideToEnd();
                    }
                } else if (x <= leftZoneEnd && isSliding) {
                    // Mouse is in left zone and content is slid
                    slideToStart();
                }
            });

            container.addEventListener('mouseleave', (e) => {
                // When leaving the entire container, slide back if needed
                setTimeout(() => {
                    if (isSliding) {
                        slideToStart();
                    }
                }, 100);
            });

            // Keep content interactive - words should still be clickable
            content.addEventListener('click', (e) => {
                // Let word clicks bubble up normally
                e.stopPropagation();
            });

            // Prevent hover zones from interfering with word interactions
            rightHoverZone.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            leftHoverZone.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            // Also check when tooltip visibility changes (with throttling)
            let checkTimeout;
            const observer = new MutationObserver(() => {
                clearTimeout(checkTimeout);
                checkTimeout = setTimeout(checkScrollable, 100); // Throttled check
            });

            observer.observe(tooltip, {
                attributes: true,
                attributeFilter: ['style', 'class']
            });

            // Initial check
            setTimeout(checkScrollable, 200);
        }

        // 测试滑动功能
        function testSliding() {
            const container = document.querySelector('.lucid-tooltip-text-container');
            if (container) {
                const rect = container.getBoundingClientRect();
                console.log('Container found:', {
                    width: rect.width,
                    height: rect.height,
                    left: rect.left,
                    top: rect.top
                });

                if (rect.width === 0) {
                    console.log('Container width is 0 - tooltip might not be visible');
                    return;
                }

                // 模拟鼠标移动到右边区域
                const rightX = rect.width * 0.9; // 右边90%位置
                const centerY = rect.height / 2;

                const event = new MouseEvent('mousemove', {
                    clientX: rect.left + rightX,
                    clientY: rect.top + centerY,
                    bubbles: true
                });

                container.dispatchEvent(event);
                console.log('Simulated mousemove to right zone at:', {
                    relativeX: rightX,
                    absoluteX: rect.left + rightX,
                    y: rect.top + centerY
                });

                // 2秒后模拟移动到左边区域
                setTimeout(() => {
                    const leftX = rect.width * 0.1; // 左边10%位置
                    const leftEvent = new MouseEvent('mousemove', {
                        clientX: rect.left + leftX,
                        clientY: rect.top + centerY,
                        bubbles: true
                    });

                    container.dispatchEvent(leftEvent);
                    console.log('Simulated mousemove to left zone at:', {
                        relativeX: leftX,
                        absoluteX: rect.left + leftX,
                        y: rect.top + centerY
                    });
                }, 2000);

            } else {
                console.log('Container not found - hover over "攀登" first');
            }
        }

        // 自动测试滑动功能（当tooltip可见时）
        function testSlidingAuto(container) {
            if (!container) return;

            const rect = container.getBoundingClientRect();
            console.log('Auto-test container:', {
                width: rect.width,
                height: rect.height,
                left: rect.left,
                top: rect.top
            });

            if (rect.width === 0) {
                console.log('Auto-test: Container width is 0 - skipping test');
                return;
            }

            // 模拟鼠标移动到右边区域
            const rightX = rect.width * 0.9; // 右边90%位置
            const centerY = rect.height / 2;

            const event = new MouseEvent('mousemove', {
                clientX: rect.left + rightX,
                clientY: rect.top + centerY,
                bubbles: true
            });

            container.dispatchEvent(event);
            console.log('Auto-test: Simulated mousemove to right zone');

            // 2秒后模拟移动到左边区域
            setTimeout(() => {
                const leftX = rect.width * 0.1; // 左边10%位置
                const leftEvent = new MouseEvent('mousemove', {
                    clientX: rect.left + leftX,
                    clientY: rect.top + centerY,
                    bubbles: true
                });

                container.dispatchEvent(leftEvent);
                console.log('Auto-test: Simulated mousemove to left zone');
            }, 2000);
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeWordSplitting();
            // 显示音节分割的单词
            displaySyllabifiedWord('escalade', 'lucid-word-display');
        });

        // Also initialize immediately in case DOMContentLoaded has already fired
        if (document.readyState === 'loading') {
            // Document is still loading, wait for DOMContentLoaded
        } else {
            // Document has already loaded
            initializeWordSplitting();
            // 显示音节分割的单词
            displaySyllabifiedWord('escalade', 'lucid-word-display');
        }
    </script>
